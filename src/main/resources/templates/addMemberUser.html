
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加会员</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<div class="fly-header layui-bg-black">
  <div class="layui-container " style="height: 60px;">
    <h1>佳林汽车维修美容服务中心</h1>
  </div>
</div>

<div class="layui-container">
  <div class="layui-row layui-col-space8">
    <div class="layui-col-md12" style="top: 60px">
      <form class="layui-form" action="/addMemberUser" method = 'post' enctype="multipart/form-data">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">会员姓名</label>
            <div class="layui-input-block">
              <input name="memberName" class="layui-input" type="text" placeholder="会员姓名" autocomplete="off" lay-verify="title">
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
              <input name="memberPhoneNumber" class="layui-input" type="tel" autocomplete="off" lay-verify="required|phone">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-inline">
              <input name="memberLicensePlate" class="layui-input" type="text" autocomplete="off" lay-verify="title">
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-filter="demo1" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 6){
                    return '标题至少得6个字符啊';
                }
            }
        });
        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

    });
</script>
</body>
</html>
